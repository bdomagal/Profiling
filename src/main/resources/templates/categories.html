<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Bookstore</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
                <li th:if="${loggedIn}" class="nav-item active">
                    <a class="nav-link" href="/categories">Categories <span class="sr-only">(current)</span></a>
                </li>
                <li th:if="${!loggedIn}" class="nav-item active">
                    <a class="nav-link" href="/login">Login <span class="sr-only"></span></a>
                </li>
                <li th:if="${loggedIn}" class="nav-item active">
                    <a class="nav-link" href="/logout">Logout <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <table>
        <thead>
            <tr>
                <th>Tag</th>
                <th>Like</th>
                <th>Avoid</th>
                <th>Recommended</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tag : ${tags}">
                <td th:text="${tag.name}"></td>
                <td th:if="${tag.liked}"><a th:href="@{/category/{name}/liked(liked=${!tag.liked}, name=${tag.name})}"
                        th:text="'Unlike'"></a></td>
                <td th:if="${!tag.liked}"><a th:href="@{/category/{name}/liked(liked=${!tag.liked}, name=${tag.name})}"
                        th:text="'Like'"></a></td>
                <td th:if="${!tag.avoid}"><a th:href="@{/category/{name}/avoid(avoid=${!tag.avoid}, name=${tag.name})}"
                        th:text="'Avoid'"></a></td>
                <td th:if="${tag.avoid}"><a th:href="@{/category/{name}/avoid(avoid=${!tag.avoid}, name=${tag.name})}"
                        th:text="'UnAvoid'"></a></td>
                <td><span th:if="${tag.recommended}">Recommended</span></td>
            </tr>
        </tbody>
    </table>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
