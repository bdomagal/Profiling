<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
    <script src="/js/main.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Bookstore</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li th:if="${loggedIn}"  class="nav-item active">
                        <a class="nav-link" href="/categories">Categories <span class="sr-only"></span></a>
                    </li>
                <li th:if="${!loggedIn}" class="nav-item active">
                    <a class="nav-link" href="/login">Login <span class="sr-only"></span></a>
                </li>
                <li th:if="${loggedIn}"  class="nav-item active">
                    <a class="nav-link" href="/logout">Logout <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <table>
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Like</th>
                    <th>Avoid</th>
                    <th>Recommended</th>
                    <th>Time Spent</th>
                    <th>Times Visited</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td><a th:href="@{/book/{id}(id=${book.id})}" th:text="${book.title}"></a></td>
                    <td th:if="${book.liked}"><a th:href="@{/book/{name}/liked(liked=${!book.liked}, name=${book.id})}"
                            th:text="'Unlike'"></a></td>
                    <td th:if="${!book.liked}"><a th:href="@{/book/{name}/liked(liked=${!book.liked}, name=${book.id})}"
                            th:text="'Like'"></a></td>
                    <td th:if="${!book.avoid}"><a th:href="@{/book/{name}/avoid(avoid=${!book.avoid}, name=${book.id})}"
                            th:text="'Avoid'"></a></td>
                    <td th:if="${book.avoid}"><a th:href="@{/book/{name}/avoid(avoid=${!book.avoid}, name=${book.id})}"
                            th:text="'UnAvoid'"></a></td>
                    <td><span th:if="${book.recommended}">Recommended</span></td>
                    <td><span th:text="${book.timeSpent}">Recommended</span></td>
                    <td><span th:text="${book.timesVisited}">Recommended</span></td>
                </tr>
            </tbody>
        </table>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
